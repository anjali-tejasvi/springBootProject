server.port=8080


# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=gateway-service:${server.port}
eureka.instance.hostname=localhost

spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.server.webflux.routes[1].id=ai-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://AI-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/recommendations/**

spring.cloud.gateway.server.webflux.routes[2].id=activity-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://ACTIVITY-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/activities/**


